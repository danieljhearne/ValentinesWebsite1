<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>♡ be my valentine?</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
</head>

<body>
<main class="wrap">
    <section class="card">
        <div class="tape"></div>
        <div class="tape right"></div>

        <h1>will you be my valentine? ♡</h1>

        <div class="divider"></div>

        <div class="btnRow">
            <button class="yes" id="yesBtn">yes!!</button>
            <button class="no" id="noBtn">no.</button>
        </div>

        <div class="status" id="status"></div>

        <section class="pinboard" id="pinboard" aria-hidden="true">
            <h2 class="pinTitle">The pinboard</h2>
            <p class="pinSub" id="pinSub"></p>
            <div class="board" id="board"></div>
        </section>

        <footer>
            <a href="#" id="reset">reset</a>
        </footer>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
